<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
</head>

<body>

  <h1 id="title" class = "animate__animated animate__bounceInDown">Drum <img class = "drum-img" src="images/drum-set.png" alt=""> Kit</h1>
  <div class="set">
    <button class="w drum animate__animated animate__backInLeft">w</button>
    <button class="a drum animate__animated animate__backInLeft">a</button>
    <button class="s drum animate__animated animate__backInLeft">s</button>
    <button class="d drum animate__animated animate__backInLeft">d</button>
    <button class="j drum animate__animated animate__backInRight">j</button>
    <button class="k drum animate__animated animate__backInRight">k</button>
    <button class="l drum animate__animated animate__backInRight">l</button>
  </div>


  <footer>
    Made with ❤️ by Rahul Kumar Roy.
  </footer>

  <script src="index.js"></script>
</body>

</html>
